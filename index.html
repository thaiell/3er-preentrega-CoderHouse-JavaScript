<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">    
    <link rel="stylesheet" href="style.css">
    <title>E-commerce ARTESANAL</title>
</head>
<body>

<header>
    <div class="headerLeft">
    <button class="formButton" id="formButton" data-bs-toggle="modal" data-bs-target="#formModal"><i class="fa-solid fa-plus plusIcon"></i></button>
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
         <div id="modal-content" class="modal-content">
             <div class="modal-header">Agrega Productos Al Stock</div>
             
<form id="formulary" class="myform">

    <label for="handmakerName">Nombre del Maestro Artesano:</label>
    <input type="text" id="handmakerName" name="handmakerName">
       
    <label for="inputName">Nombre del producto:</label>
    <input type="text" id="inputName" name="nameProduct">
    
    <label for="URLimg">URL de la imagen del producto:</label>
    <input type="text" id="URLimg" name="URLimg">

    <label for="URLDescription">Descripcion del producto:</label>
    <input type="text" id="URLDescription" name="URLDescription">
    
    <label for="inputPrice">Ingresa el precio:</label>
    <input type="number" id="inputPrice" name="priceProduct">
    
    
    <label for="inputTotalStock">Cuanto stock tenes disponible?:</label>
    <input type="number" id="inputTotalStock" name="totalStock">
    
    
    <input type="submit" value="Submit" id="submitform">
</form> 
</div>
</div>
</div>
    
<!-- CIRCULITOS DE FILTRADO-->
<form id="filterForm" class="filterForm">
    <input type="radio" name="filter" id="allFilter" value="allFilter" checked>
    <input type="radio" name="filter" id="downToUp" value="downToUp">
    <input type="radio" name="filter" id="upToDown" value="upToDown">
</form> 
</div>

<!-- Barra de busqueda -->
<div>
<form id="searcher" class="searcher">
    <input type="text" id="searchInput" autocomplete="off"><span>
    <button type="submit" id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i></button>
</form>
</div>

<!-- ICONOS -->
<div class="headerRight">
    <button class="headerRightBtn" id="shopCartBtn"><i class="fa-solid fa-cart-shopping icon"></i></button>
    <button class="headerRightBtn"><i class="fa-regular fa-user icon"></i></button>
</div>

<!-- MODAL CARRITO DE COMPRAS -->

    <div class="modal-dialog">
     <div id="modal-content" class="modal-content">
         <div class="modal-header">CARRITO DE COMPRAS</div>
         
         
     </div>
   </div>
 </div> -->

</header>
<main>
<div id="h1ShopCart"></div>
<div class="container-section-cards">
<section class="section-cards" id="sectioncards">
</section>
</div> <!-- cierra div del container section cards -->


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
